<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

<!--Folhas de Estilo-->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">

<!--Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="banner">
      <img class="banner__imagem" src="/images/illustration-hero.svg" alt="pessoa ouvindo música e dançando">
    </section>

    <section class="principal">
      <h1 class="principal__titulo">Order Summary</h1>

      <p class="principal__texto">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="principal__pagamento">
        <img src="/images/icon-music.svg" alt="">

        <div class="principal__pagamento-plano">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>

        <a href="#" class="principal__pagamento-link">Change</a>
      </div>

      <div class="principal__botoes">

        <a href="#" class="principal__pagamento-procede pagamento">Proceed to Payment</a>
        <a href="#" class="principal__pagamento-cancela pagamento">Cancel Order</a>
      </div>
    </section>
  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tiago Moraes</a>.
  </div>
</body>
</html>
